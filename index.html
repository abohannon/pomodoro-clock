<!--

Javascript Pomodoro Clock
V1.0.0
created by Adam Bohannon

User Stories:

I can start a 25 minute pomodoro, and the timer will go off once 25 minutes has elapsed.

I can reset the clock for my next pomodoro.

I can customize the length of each pomodoro.

-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adam's JS Pomodoro Clock</title>
  <style>
    body {
      background: #000;
      font-family: 'Raleway', sans-serif;
    }

    .clock {
      background: #fff;
      height: 400px;
      width: 400px;
      border-radius: 3px;
      padding: 20px 40px 20px 40px;
    }

    .timer {
      font-size: 72px;
      font-weight: 300;
      height: 200px;
    }

    .align-center {
      text-align: center;
    }

    .buttons {
      width: 100%;
    }

    .btn {
      padding: 7px 15px 7px 15px;
      margin: 0 5px 0 5px;
      font-size: 16px;
      font-family: inherit;
      font-weight: 800;
      border: none;
      outline: none;
      cursor: pointer;
      transition-duration: 0.4s;
      -webkit-transition-duration: 0.4s;
    }

    .btn:active {
      transform: translateY(4px);
    }

    .green {
      background: rgb(29, 171, 0);
    }

    .red {
      background: rgb(175, 0, 0);
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,800" rel="stylesheet">
</head>

<body>
  <div class="clock">
    <div id="timer" class="timer align-center">
      25:00
    </div>
    <div class="buttons align-center">
      <button id="start" class="btn green">Start</button>
      <button id="stop" class="btn red">Stop</button>
      <button id="reset" class="btn">Reset</button>
      <button id="add" class="btn">+</button>
      <button id="subtract" class="btn">-</button>
    </div>
  </div>
  <script>
    var timer = document.querySelector("#timer");
    var buttons = document.querySelector(".buttons");
    var start = document.querySelector("#start");
    var stop = document.querySelector("#stop");
    var reset = document.querySelector("#reset");
    var add = document.querySelector("#add");
    var subtract = document.querySelector("#subtract");
    var counter = 1500;
    var minutes;
    var seconds;
    var currentTime;
    var startPomodoro;

    buttons.addEventListener("click", pomodoroClock, false);

    function parseTime(){
      minutes = parseInt(counter/60);
      seconds = parseInt(counter%60);
    }

    parseTime(); // runs function so global variables aren't undefined on page load.

    function formatTime(){
      if (minutes < 10){
        minutes = "0" + minutes;
      }
      if (seconds < 10){
        seconds = "0" + seconds;
      }
    }

    function pomodoroClock(e) {
      if (e.target !== e.currentTarget) { // prevents click event on parent div
        // start timer
        // TODO: Pressing more than once speeds up the timer. Need to prevent this.
        if (e.target === start) {
          console.log("start");
          startPomodoro = setInterval(function() {
            counter--;
            parseTime();
            formatTime();
            if (counter >= 0) {
              currentTime = minutes + ":" + seconds;
              timer.innerHTML = currentTime;
            }

            if (counter === 0) {
              timer.innerHTML = "Pomodoro Over";
              clearInterval(counter);
            }
          }, 1000)
        } else if (e.target === stop) {
          console.log("stop");
          clearInterval(startPomodoro);
        }

        // TODO: return formatted time instead of total seconds. When there are 4 digits, add/sub work fine, but when the format is 25:00 with two zeros, pressing add/sub cuts off the last zero.
        else if (e.target === add) {
          console.log("add");
          counter = counter + 60;
          timer.innerHTML = minutes + ":" + seconds;
        } else if (e.target === subtract) {
          console.log("sub");
          counter = counter - 60;
          timer.innerHTML = minutes + ":" + seconds;
        } else if (e.target === reset) {
          console.log("reset");
          clearInterval(startPomodoro);
          counter = 1500;
          timer.innerHTML = minutes + ":" + seconds;

        }

      }
      e.stopPropagation();
    };
  </script>

</body>

</html>
